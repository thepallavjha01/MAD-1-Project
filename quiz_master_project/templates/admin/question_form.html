<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question - Quiz Master</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz Master Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('view_chapters', subject_id=quiz.chapter.subject.id) }}">{{ quiz.chapter.subject.name }}</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('view_quizzes', chapter_id=quiz.chapter.id) }}">{{ quiz.chapter.name }}</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('view_questions', quiz_id=quiz.id) }}">Quiz ({{ quiz.date_of_quiz.strftime('%Y-%m-%d') }})</a></li>
                <li class="breadcrumb-item active">Add Question</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Add New Question</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="question_statement">Question:</label>
                                <textarea class="form-control" id="question_statement" name="question_statement" rows="3" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="option1">Option 1:</label>
                                <input type="text" class="form-control" id="option1" name="option1" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="option2">Option 2:</label>
                                <input type="text" class="form-control" id="option2" name="option2" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="option3">Option 3:</label>
                                <input type="text" class="form-control" id="option3" name="option3" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="option4">Option 4:</label>
                                <input type="text" class="form-control" id="option4" name="option4" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Correct Answer:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="correct_option" id="option1_radio" value="1" required>
                                    <label class="form-check-label" for="option1_radio">Option 1</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="correct_option" id="option2_radio" value="2">
                                    <label class="form-check-label" for="option2_radio">Option 2</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="correct_option" id="option3_radio" value="3">
                                    <label class="form-check-label" for="option3_radio">Option 3</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="correct_option" id="option4_radio" value="4">
                                    <label class="form-check-label" for="option4_radio">Option 4</label>
                                </div>
                            </div>
                            
                            <div class="form-group text-center">
                                <a href="{{ url_for('view_questions', quiz_id=quiz.id) }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Add Question</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
