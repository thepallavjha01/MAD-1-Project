<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz - {{ chapter.name }} - Quiz Master</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz Master Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('view_chapters', subject_id=chapter.subject.id) }}">{{ chapter.subject.name }}</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('view_quizzes', chapter_id=chapter.id) }}">{{ chapter.name }}</a></li>
                <li class="breadcrumb-item active">Add Quiz</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Add New Quiz to {{ chapter.name }}</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="date_of_quiz">Date of Quiz:</label>
                                <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" required>
                            </div>
                            <div class="form-group">
                                <label for="time_duration">Duration (HH:MM):</label>
                                <input type="text" class="form-control" id="time_duration" name="time_duration" 
                                       placeholder="e.g. 01:30" pattern="[0-9]{2}:[0-9]{2}" required>
                                <small class="form-text text-muted">Format: Hours:Minutes (e.g. 01:30 for 1 hour 30 minutes)</small>
                            </div>
                            <div class="form-group">
                                <label for="remarks">Remarks (Optional):</label>
                                <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                            </div>
                            <div class="form-group text-center">
                                <a href="{{ url_for('view_quizzes', chapter_id=chapter.id) }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Add Quiz</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
